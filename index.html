<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link href="https: //fonts.googleapis.com/css2? família= Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Crie sua conta:</h1>
        <div class="form-control">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-control">
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-control">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
        </div>
        <p>Criar uma senha segura? <span id="gerarNovaSenha">Clique aqui!</span></p>
        <div>
            <p>Está aqui a sua senha!</p>
            <h4></h4>
        </div>
        <div class="form-control">
            <label for="confirm-password">Confirmação de senha:</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme a sua senha">
        </div>
    </form>
    <input type="submit" value="Cadastrar">
</body>
</html>
