<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <form class="form" id="form">
            <h1>Crie sua conta:</h1>
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" name="nome" id="username" placeholder="Digite seu nome">
                <div class="mensagem">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>
            </div>
            <div class="form-control">
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <div class="mensagem">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                <div class="mensagem">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>
            </div>
            <p>Criar uma senha segura? <span id="gerarNovaSenha">Clique aqui!</span></p>
            <div class="gera_senha" id="geradorDeSenhas">
                <p>Está aqui a sua senha!</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirmação de senha</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme a sua senha">
                <div class="mensagem">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>
            </div>
            <button class="btn" type="submit" id="btn_submit" >Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="scriptform.js"></script>
    <script src="https://kit.fontawesome.com/263fed1470.js" crossorigin="anonymous"></script>
</body>
</html>
